name: Deploy to GKE

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      PROJECT_ID: skavaair
      REGION: europe-north1
      CLUSTER: skavaair-kube-cluster

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ env.PROJECT_ID }}
          install_components: 'kubectl'

      # KEEP THIS AUTH SECTION UNTOUCHED
      - name: Debug the GCP_SA_KEY secret
        run: |
          echo "GCP_SA_KEY length: ${#GCP_SA_KEY}"
          echo "First 100 characters of GCP_SA_KEY: ${GCP_SA_KEY:0:100}"

      - name: Authenticate to GCP
        run: |
          echo "${{ secrets.GCP_SA_KEY }}" | base64 --decode > ${{ github.workspace }}/gcp-key.json
          gcloud auth activate-service-account --key-file=${{ github.workspace }}/gcp-key.json

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker --quiet

      - name: Build and Push Docker Images
        run: |
          docker build -t gcr.io/${{ env.PROJECT_ID }}/frontend ./frontend
          docker build -t gcr.io/${{ env.PROJECT_ID }}/backend ./backend
          docker push gcr.io/${{ env.PROJECT_ID }}/frontend
          docker push gcr.io/${{ env.PROJECT_ID }}/backend

      - name: Get GKE credentials (regional cluster)
        run: |
          gcloud container clusters get-credentials $CLUSTER --region $REGION --project $PROJECT_ID
          kubectl config current-context

      - name: Deploy to GKE
        run: kubectl apply -f k8s/
