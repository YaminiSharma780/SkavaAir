name: Deploy to GKE

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      CLOUDSDK_COMPUTE_REGION: europe-north1
      CLOUDSDK_CONTAINER_CLUSTER: skavaair-kube-cluster
      GOOGLE_PROJECT: skavaair

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ env.GOOGLE_PROJECT }}
          install_components: 'kubectl'

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker --quiet

      - name: Build and Push Docker Images
        run: |
          docker build -t gcr.io/${{ env.GOOGLE_PROJECT }}/frontend ./frontend
          docker build -t gcr.io/${{ env.GOOGLE_PROJECT }}/backend ./backend
          docker push gcr.io/${{ env.GOOGLE_PROJECT }}/frontend
          docker push gcr.io/${{ env.GOOGLE_PROJECT }}/backend

      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials $CLOUDSDK_CONTAINER_CLUSTER --region $CLOUDSDK_COMPUTE_REGION --project $GOOGLE_PROJECT

      - name: Deploy to GKE
        run: |
          kubectl apply -f k8s/
